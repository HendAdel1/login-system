<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarker</title>

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
  <div class="container py-3">
    <!-- Title -->
    <div class="title-container text-center mb-4">
      <div class="title-wrapper">
        <h2 class="main-title">Bookmarker</h2>
        <img src="images/bookmark.png" alt="Bookmark" class="title-icon" />
        <input oninput="search()" id="searchInput" type="search" class="form-control" placeholder="search...">
      </div>
    </div>

    <!-- Form -->
    <div class="row mb-5">
      <div class="col-12 d-flex justify-content-center">
        <div class="form-container shadow-sm w-100">
          <form>
            <p class="fw-bold form-title">Bookmark Your Favourite Website</p>
            <div class="form-group mb-3">
              <label class="small-title" for="websiteName">Website Name</label>
              <input type="text" class="form-control" id="websiteName">
              <p id="nameError" class="text-danger small d-none">Website name is required</p>

            </div>
            <div class="form-group mb-3">
              <label class="small-title" for="websiteUrl">Website Link</label>
              <input type="url" class="form-control" id="websiteUrl">
              <p id="urlError" class="text-danger small d-none">Please enter a valid website link</p>
            </div>
            <button id="addBtn" onclick="onSave()" type="button" class="btn btn-primary px-4 w-100 add-btn">Save</button>
            <button id="updateBtn" onclick="onUpdate()" type="button" class="btn btn-primary px-4 w-100 update-btn">Update</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Swiper Cards -->
     <div class="swiper-container-wrapper position-relative">

    <div class="swiper mySwiper" style="margin: 0 -20px;">

      <div class="swiper-wrapper" id="websiteCards">


      </div>

       <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

      <!-- Swiper Buttons -->
     
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
