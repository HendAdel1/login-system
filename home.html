<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<body>

  <!-- Glowing background elements -->
  <div class="rect rect1"></div>
  <div class="rect rect2"></div>
  <div class="rect rect3"></div>

  <!-- Main content container -->
  <div class="welcome-container">
    <div class="welcome-box">
      <div class="welcome-header">
        <h1 class="welcome-title">ACCESS GRANTED</h1>
        <div class="welcome-subtitle">Welcome back, <span id="userName" class="username-highlight"></span></div>
      </div>
      
      <div class="welcome-content">
        <div class="welcome-message">
          <p>System status: <span class="status-active">ACTIVE</span></p>
        </div>
      </div>
      
      <button onclick="logout()" id="logoutBtn" class="logout-btn">
        <span class="btn-icon"><i class="fas fa-sign-out-alt"></i></span>
        <span class="btn-text">TERMINATE SESSION</span>
      </button>
    </div>
  </div>

<!-- badges -->
<div class="developer-badge">
  <span class="dev-name">Hend Adel</span>
  <div class="dev-links">
    <a href="mailto:1hend.adel1@gmail.com" class="dev-link" title="Email">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://github.com/HendAdel1" target="_blank" class="dev-link" title="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/hend-adel" target="_blank" class="dev-link" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>
</div>
